<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset-password.css" />
  <script type="module" src="reset-password.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="Sticker.gif" alt="Chatbot" class="robot-image" />
    </div>
    <div class="right-section">
      <div class="form-box">
        <div class="logo">
          <img src="https://img.icons8.com/fluency/48/000000/chatbot.png" alt="Logo" />
          <h2>MIND<span>EASE</span></h2>
        </div>

        <h3>Forgot Your Password?</h3>
        <p style="margin-bottom: 20px;">Enter your registered email to receive a reset link.</p>

        <form id="resetForm">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />

          <button type="submit">Send Reset Link</button>
          <p id="message" style="color: green;"></p>
          <p id="error" style="color: red;"></p>
        </form>

        <div class="footer">
          <p>Remembered? <a href="login.html">Back to Login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
